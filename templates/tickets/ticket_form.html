{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h1 class="display-5 text-center mb-4">Submit a Ticket</h1>

          <form method="POST">
            {{ form.hidden_tag() }}

            {% for field in form if field.widget.input_type != 'hidden' %}
              <div class="form-group row">
                {{ field.label(class="col-sm-3 col-form-label text-right") }}
                <div class="col-sm-6">
                  {{ field(class_="form-control form-control-sm") }}
                </div>
              </div>
            {% endfor %}

            <div class="form-group row">
              <div class="col-sm-9 offset-sm-3">
                <button class="btn btn-success" type="submit">Submit Ticket</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
