{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-3">
          <h1 class="display-6 text-center mb-3">Register Here</h1>

          <form method="POST">
            {{ form.hidden_tag() }}

            {% for field in form if field.widget.input_type != 'hidden' %}
              <div class="form-group row mb-2">
                {{ field.label(class="col-sm-3 col-form-label text-right") }}
                <div class="col-sm-6">
                  {{ field(class_="form-control form-control-sm") }}
                </div>
              </div>
            {% endfor %}

            <div class="form-group row mb-2">
              <div class="col-sm-9 offset-sm-3">
                <button class="btn btn-success btn-sm" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
